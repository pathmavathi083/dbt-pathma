<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>BACKGROUND COLORCHANGER</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
   <div class="container">
    <button onclick="changecolors()" type="button" class="btn btn-outline-dark">CLICK ME</button>

   </div> 

   <script>
     var index=0;

     function changecolors(){
        var colors = ["#963CBDFF","#DF6589FF","#3C1053FF","#FFE77AFF","#2C5F2DFF","#FCF951FF","#422057FF","#EDC2D8FF",
            "#8ABAD3FF","#FC766AFF","#783937FF","#F1AC88FF","#E683A9FF" ];
        
        document.getElementsByTagName("body")[0].style.background = colors[index++];

        if(index > colors.length-1)
          index = 0;
     }
   </script>
</body>
</html>
